<mat-sidenav-container class="sidenav-container">

  <!-- Sidenav/Drawer Component -->
  <mat-sidenav 
    #drawer
    class="sidenav" 
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <svg class="logo-svg"><use xlink:href="#svg-logo" /></svg>
      <span class="logo-text">MedCheck.care</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/drug-interactions" (click)="handsetScreenActive ? drawer.toggle() : drawer.open()">
        Drug Interactions
      </a>
      <a mat-list-item routerLink="/about" (click)="handsetScreenActive ? drawer.toggle() : drawer.open()">
        About
      </a>
      <!-- <a mat-list-item routerLink="/contact" (click)="handsetScreenActive ? drawer.toggle() : drawer.open()">
        Contact
      </a> -->
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content role="main">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1>{{ pageHeader }}</h1>
    </mat-toolbar>

    <!-- Add Main Content Here -->
    <router-outlet (activate)="componentAdded($event)"></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
